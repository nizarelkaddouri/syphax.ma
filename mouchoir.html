<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syphax site Officiel Maroc | vendre en gros</title>
  <link rel="website icon" type="png" href="photo/logo.jpg">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #097df0;
      color: white;
      padding: 20px 10px;
      position: relative;
    }

    /* زر الرجوع */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #d9534f;
    }

    .header-center {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .header-center img {
      height: 40px;
    }

    .header-center h1 {
      margin: 0;
      font-size: 22px;
    }

    .lang-select {
      margin: 15px;
    }

    .product-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-img {
      width: 100%;
      height: 400px;
      object-fit: contain;
      background-color: #eee;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product-box h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .product-box label {
      display: block;
      margin: 15px 0;
    }

    select {
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .order-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
    }

    .order-btn:hover {
      background-color: #0056b3;
    }

    .contact-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
      margin: 20px 10px;
      text-decoration: none;
    }

    .contact-btn:hover {
      background-color: #218838;
    }

    #total {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }

    #unitPrice {
      font-size: 16px;
      color: #666;
    }

    #note {
      margin-top: 15px;
      font-size: 14px;
      font-style: italic;
      color: #555;
    }

    header a {
      background-color: red; /* جعل الخلفية شفافة */
      color: white; /* لون النص أبيض */
      padding: 10px 20px;
      border: 2px solid #dc3545; /* إضافة إطار أحمر حول الزر */
      border-radius: 5px; /* حواف دائرية */
      font-size: 16px;
      text-decoration: none;
      display: flex; /* جعل الزر عنصر فليكس */
      align-items: center; /* محاذاة النص عموديًا */
      justify-content: center; /* محاذاة النص أفقيًا في الوسط */
      width: 60px; /* عرض الزر 60px */
      height: 20px; /* طول الزر 30px */
      text-align: center; /* محاذاة النص في المنتصف */
    }

    header a:hover {
      background-color: #dc3545; /* تغيير الخلفية إلى الأحمر عند التمرير */
      color: white; /* النص يبقى باللون الأبيض عند التمرير */
      width: 60px; /* عرض الزر يبقى ثابتًا */
      height: 30px; /* طول الزر يبقى ثابتًا */
    }

  </style>
</head>
<body dir="ltr">
  <header>
    <!-- Button Retour -->
    <a href="index.html" class="back-btn">
      Retour
    </a>

    <div class="lang-select">
      <select id="languageSwitcher" onchange="switchLanguage()">
        <option value="fr">Français</option>
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="header-center">
      <img src="photo/logo.jpg" alt="Logo">
      <h1 id="site-title">Syphax produit | vendre en gros</h1>
    </div>
  </header>

  <div class="product-box" id="productBox">
    <img src="photo/mouchoir.jpg" class="product-img" alt="Mouchoir">
    <div>
      <h1 id="productName">Mouchoir 600 feuilles</h1>
      <label id="quantityLabel">Quantité:</label>
      <select id="quantitySelect"></select>

      <div id="unitPrice">Prix unitaire: 6.75 MAD</div>
      <div id="total">Total: 0 MAD</div>

      <div id="note">
        À mesure que la quantité augmente, le prix diminue.<br>
        .24*5-14*24 = 6,75 MAD.<br>
        .24*15-29*24 = 6,6 MAD.<br>
        . 24*30-40*24 = 6,5 MAD.
      </div>

      <a href="#" class="order-btn" id="orderBtn" target="_blank">
        Commander maintenant
      </a>
    </div>
  </div>

  <a href="https://wa.me/212600020064" class="contact-btn" id="whatsappLink">Contacter via WhatsApp</a>
  <a href="mailto:kadazghar@gmail.com" class="contact-btn" id="emailLink">Envoyer un e-mail</a>

  <script>
    const quantitySelect = document.getElementById('quantitySelect');
    const productName = document.getElementById('productName').textContent;
    const orderBtn = document.getElementById('orderBtn');
    const totalDisplay = document.getElementById('total');
    const unitPriceDisplay = document.getElementById('unitPrice');
    const quantityLabel = document.getElementById('quantityLabel');
    const whatsappLink = document.getElementById('whatsappLink');
    const emailLink = document.getElementById('emailLink');

    // Remplir les options avec 5*24 jusqu’à 40*24
    for (let i = 5; i <= 40; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `${i} * 24`;
      quantitySelect.appendChild(opt);
    }

    // Fonction pour calculer le prix total selon la quantité sélectionnée
    function calculatePrice(quantity) {
      let pricePerUnit;
      if (quantity >= 5 && quantity <= 14) {
        pricePerUnit = 6.75;
      } else if (quantity >= 15 && quantity <= 29) {
        pricePerUnit = 6.6;
      } else if (quantity >= 30 && quantity <= 40) {
        pricePerUnit = 6.5;
      }

      unitPriceDisplay.textContent = `Prix unitaire: ${pricePerUnit} MAD`;
      return pricePerUnit * quantity * 24;
    }

    // Fonction pour arrondir les résultats à 2 décimales
    function roundToTwoDecimalPlaces(num) {
      return Math.round(num * 100) / 100;
    }

    function updateWhatsAppLink() {
      const quantity = parseInt(quantitySelect.value);
      let pricePerUnit = 6.75; // Valeur par défaut pour le calcul initial
      let total = calculatePrice(quantity);
      total = roundToTwoDecimalPlaces(total);  // Arrondi du total

      // Mise à jour de l'unité de prix en fonction de la quantité
      if (quantity >= 5 && quantity <= 14) {
        pricePerUnit = 6.75;
      } else if (quantity >= 15 && quantity <= 29) {
        pricePerUnit = 6.6;
      } else if (quantity >= 30 && quantity <= 40) {
        pricePerUnit = 6.5;
      }

      const message = `Bonjour, je souhaite commander ${quantity} * 24 unités de ${productName} de prix ${pricePerUnit} dh. Le total est ${total} MAD.`;
      const url = `https://wa.me/212600020064?text=${encodeURIComponent(message)}`;
      orderBtn.href = url;

      totalDisplay.textContent = `Total: ${total} MAD`;
    }

    quantitySelect.addEventListener('change', updateWhatsAppLink);
    window.onload = updateWhatsAppLink;

    function switchLanguage() {
      const lang = document.getElementById('languageSwitcher').value;
      const siteTitle = document.getElementById('site-title');
      const body = document.body;

      if (lang === 'ar') {
        body.dir = 'rtl';
        siteTitle.textContent = 'سيفاكس | بيع بالجملة';
        quantityLabel.textContent = 'الكمية:';
        whatsappLink.textContent = 'التواصل عبر واتساب';
        emailLink.textContent = 'إرسال بريد إلكتروني';
        orderBtn.textContent = 'اطلب الآن';
        unitPriceDisplay.textContent = 'السعر الفردي: 6.75 درهم';
        note.textContent = 'كلما زادت الكمية، انخفض السعر.';
      } else if (lang === 'en') {
        body.dir = 'ltr';
        siteTitle.textContent = 'Syphax | Wholesale Products';
        quantityLabel.textContent = 'Quantity:';
        whatsappLink.textContent = 'Contact via WhatsApp';
        emailLink.textContent = 'Send Email';
        orderBtn.textContent = 'Order Now';
        unitPriceDisplay.textContent = 'Unit Price: 6.75 MAD';
        note.textContent = 'As the quantity increases, the price decreases.';
      } else {
        body.dir = 'ltr';
        siteTitle.textContent = 'Syphax produit | vendre en gros';
        quantityLabel.textContent = 'Quantité:';
        whatsappLink.textContent = 'Contacter via WhatsApp';
        emailLink.textContent = 'Envoyer un e-mail';
        orderBtn.textContent = 'Commander maintenant';
        unitPriceDisplay.textContent = 'Prix unitaire: 6.75 MAD';
        note.textContent = 'À mesure que la quantité augmente, le prix diminue.';
      }
    }
    
  </script>

</body>
</html>
